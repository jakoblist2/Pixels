<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Editor</title>
    <style>
        .canvas-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="pixelCanvas" width="256" height="256"></canvas>
        <div class="controls">
            <button id="brushTool">Brush</button>
            <button id="eraserTool">Eraser</button>
            <button id="colorFillerTool">Color Filler</button>
            <button id="eyedropperTool">Eyedropper</button>
            <button id="undoTool">Undo</button>
            <button id="redoTool">Redo</button>
            <input type="color" id="colorPicker" value="#000000">
            <button id="exportColor">Export Color</button>
            <button id="exportGrayscale">Export Grayscale</button>
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="-100" max="100" value="0">
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" min="-100" max="100" value="0">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
