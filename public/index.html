<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="brushTool">Brush</button>
        <button id="eraserTool">Eraser</button>
        <button id="colorFillerTool">Color Filler</button>
        <button id="eyedropperTool">Eyedropper</button>
        <button id="undoTool">Undo</button>
        <button id="redoTool">Redo</button>
        <input type="color" id="colorPicker" value="#000000">
        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" min="1" max="64" value="16">
        <input type="file" id="loadImage" accept="image/*">
        <button id="exportColor">Export Color</button>
        <button id="exportGrayscale">Export Grayscale</button>
        <button id="exportColorList">Export Color List</button>
    </div>
    <div class="editor-area">
        <canvas id="pixelCanvas" width="256" height="256"></canvas>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
