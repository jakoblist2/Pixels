<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Editor</title>
  <style>
    .grid {
      display: grid;
      border: 1px solid #000;
      width: 320px;
      height: 320px;
    }
    .reduced-colors {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .reduced-colors .color-box {
      width: 40px;
      height: 40px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div id="reducedColors" class="reduced-colors"></div>
  <button id="exportGray">Export Grayscale (PNG)</button>
  <script src="script.js"></script>
</body>
</html>
